name: Rollup Build

on:
  push:
    branches:
      - beta
    paths:
      - "src/**"
      - "rollup.config.js"
      - "package.json"
      - "package-lock.json"
      - "babel.config.json"
      - "yet-another-media-player.js"
      - "yet-another-media-player-beta.js"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Rollup
        run: npx rollup -c
        env:
          BRANCH: ${{ github.ref_name }}

      - name: Commit & push build
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Determine which file to add based on branch
          if [ "${{ github.ref_name }}" = "beta" ]; then
            git add yet-another-media-player-beta.js || true
          else
            git add yet-another-media-player.js || true
          fi
          
          git diff --cached --quiet || git commit -m "Auto-build: rollup output"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Comment on commit (beta branch only)
        if: github.ref == 'refs/heads/beta'
        run: |
          echo "âœ… Beta branch build completed successfully!"
          echo "ðŸ“¦ Ready for merge to main using automated workflow"
          echo "ðŸ”— Go to Actions â†’ 'Beta to Main Merge' to proceed"
